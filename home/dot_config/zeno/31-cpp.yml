snippets:
  - name: cmake configure
    keyword: ccfg
    snippet: cmake -S . -B build -DCMAKE_BUILD_TYPE={{type}}

  - name: cmake build
    keyword: cbu
    snippet: cmake --build build --parallel

completions:
  - name: CMake build type
    patterns:
      - "^cmake( .*)? -DCMAKE_BUILD_TYPE=$"
    sourceCommand: |
      printf "%s\n" Debug Release RelWithDebInfo MinSizeRel
    options:
      --prompt: "'CMAKE_BUILD_TYPE> '"
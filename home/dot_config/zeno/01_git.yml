snippets:
  - name: open git worktree in vscode
    keyword: "gcode,"
    snippet: gwq exec {{worktree}} -- code .

  - name: add git worktree branches
    keyword: "gwa,"
    snippet: gwq add {{worktree}}

completions:
  - name: add git worktree branches
    patterns:
      - "^gwq add $"
    sourceCommand: "git for-each-ref --format='%(refname:short)' refs/heads/ | sed '/^$/d'"
    options:
      --prompt: "'Git Worktree> '"
  